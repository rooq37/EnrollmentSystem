<section id="errorDialog" fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-dialog-title>Błąd</h1>
  <mat-dialog-content>
    <p>{{data.errorMessage}}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="okButton" mat-raised-button color="warn" [mat-dialog-close]="true">OK</button>
  </mat-dialog-actions>
</section>
